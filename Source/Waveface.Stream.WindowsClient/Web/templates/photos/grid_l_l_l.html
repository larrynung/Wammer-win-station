<div
	class="photo-grid-l-l-l"
	data-height="1.5"
	data-frame_count="3"
	data-frame_ratios="1 1 1"
>
	<div class="col col-1">
		<div class="frame {{photos.0.orientation}}"	data-id="{{photos.0.id}}">
			<img src="{{photos.0.image_meta.medium.url}}">
		</div>
	</div>
	<div class="col col-2">
		<div class="frame {{photos.1.orientation}}"	data-id="{{photos.1.id}}">
			<img src="{{photos.1.image_meta.medium.url}}">
		</div>
	</div>
	<div class="col col-3">
		<div class="frame {{photos.2.orientation}}"	data-id="{{photos.2.id}}">
			<img src="{{photos.2.image_meta.medium.url}}">
		</div>
	</div>
</div>
